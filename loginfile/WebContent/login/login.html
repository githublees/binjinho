<!DOCTYPE html>
<html>

</head>
<body>

            <p>Login or register from here to access.</p>
         </div>
      </div>

                     <label>User Name</label>

                  <button type="submit" class="btn btn-black">Login</button>
                   <a href="register.html"><button type="button" class="btn btn-secondary">Register</button></a>
                     </div>
               </form>
            </div>
      </body>
      </html>
